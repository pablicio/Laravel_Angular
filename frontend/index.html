<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CRUD</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
</head>

<body ng-app="myApp">
    <div class="container" ng-controller="produtosController">

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form ng-submit="storeProduto()">

                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-user" aria-hidden="true"></span>
                        <input type="text" class="form-control" ng-model="nome" placeholder="Nome">
                    </div>

                    <br/>

                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-envelope" aria-hidden="true"></span>
                        <input type="text" class="form-control" ng-model="valor" placeholder="Valor">
                    </div>

                    <br/>

                    <button type="submit" class="btn btn-warning btn-lg pull-right">Cadastrar</button>
                </form>
            </div>
            <div class="col-md-4" ng-repeat="error in storeProdutoResponse.errors">
                <div class="alert alert-danger" role="alert" ng-if="storeProdutoResponse">{{error}}</div>
            </div>
        </div>
        <div class="table-wrapper">
            <div class="row">
                <div class="panel panel-default">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Valor</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="produto in produtos">
                                <td>{{ produto.nome }}</td>
                                <td>{{ produto.valor }}</td>
                                <td>
                                    <button class="btn btn-info" data-toggle="modal" data-target="#myModal" ng-click="showProduto(produto.id)">Editar</button>
                                    <button class="btn btn-danger" ng-click="destroyProduto(produto.id)">Deletar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <div class="input-group">
                                <span class="input-group-addon glyphicon glyphicon-produto" aria-hidden="true"></span>
                                <input type="text" class="form-control" ng-model="showNome" placeholder="Nome">
                            </div>
                            <br/>
                            <div class="input-group">
                                <span class="input-group-addon glyphicon glyphicon-envelope" aria-hidden="true"></span>
                                <input type="text" class="form-control" ng-model="showValor" placeholder="Email">
                            </div>
                            <br/>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" ng-click="updateProduto(showId)">Salvar alterações</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /container -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controllers.js"></script>
</body>

</html>
